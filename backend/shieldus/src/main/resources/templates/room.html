<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>방 입장</title>
  <style>
    body {
      display: flex;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .editor {
      flex: 2;
      padding: 1rem;
    }
    .chat {
      flex: 1;
      border-left: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    #editor {
      width: 100%;
      height: 90vh;
    }
    #chatLog {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      list-style: none;
    }
    #chatInput {
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div class="editor">
  <h2>방 ID: [[${roomId}]]</h2>
  <textarea id="editor"></textarea>
</div>
<div class="chat">
  <h3>채팅</h3>
  <ul id="chatLog"></ul>
  <input type="text" id="chatInput" placeholder="메시지를 입력하세요">
  <button onclick="sendChat()">전송</button>
</div>
<script>
  const roomId = "[[${roomId}]]";

  // ✅ 쿠키에서 Authorization 토큰 추출
  function getCookie(name) {
    const value = document.cookie
      .split("; ")
      .find(row => row.startsWith(name + "="));
    return value ? value.split("=")[1] : null;
  }

  // ✅ Authorization 쿠키에서 accessToken 가져오기
  const rawToken = getCookie("Authorization");
  const token = rawToken?.startsWith("Bearer ") ? rawToken.slice(7) : rawToken;

  // ✅ 토큰 포함한 WebSocket 연결
  const socket = new WebSocket("ws://localhost:8080/ws/room/" + roomId + "?token=" + token);

  socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    const type = data.type;

    if (type === "code_update") {
      document.getElementById("editor").value = data.data.code;
    } else if (type === "chat") {
      const li = document.createElement("li");
      li.textContent = data.data.message;
      document.getElementById("chatLog").appendChild(li);
    }
  };

  document.getElementById("editor").addEventListener("input", function () {
    const message = {
      type: "code_update",
      code: this.value
    };
    socket.send(JSON.stringify(message));
  });

  function sendChat() {
    const input = document.getElementById("chatInput");
    if (input.value.trim() !== "") {
      const message = {
        type: "chat",
        message: input.value
      };
      socket.send(JSON.stringify(message));
      input.value = "";
    }
  }
</script>
</body>
</html>

<!-- public/room.html or templates depending on setup -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>STOMP 채팅</title>
</head>
<body>
<h2>채팅</h2>
<input type="text" id="msgInput" placeholder="메시지를 입력하세요">
<button onclick="sendMessage()">보내기</button>
<ul id="chat"></ul>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
  const socket = new SockJS('/ws-stomp');
  const stompClient = Stomp.over(socket);
  const token = 'Bearer {jwt_token}'; // 실제 토큰으로 교체

  stompClient.connect({ Authorization: token }, function () {
      stompClient.subscribe('/topic/room/123', function (message) {
          const msg = JSON.parse(message.body);
          const chat = document.getElementById('chat');
          const item = document.createElement('li');
          item.innerText = msg.sender + ': ' + msg.content;
          chat.appendChild(item);
      });
  });

  function sendMessage() {
      const content = document.getElementById('msgInput').value;
      stompClient.send('/app/room/123/message', {}, JSON.stringify({ content }));
  }
</script>
</body>
</html>
